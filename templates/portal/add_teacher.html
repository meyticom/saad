{% extends 'base_panel.html' %}
{% block add %}
         <div class="row">
             <form class="form-horizontal" action="/add_teacher/" method="post">
                 {% csrf_token %}
                 <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label">نام</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" name="first_name" placeholder="Email">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">نام خانوادگی</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" name="last_name" placeholder="Password">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">کد ملی</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" name="national_code" placeholder="Password">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">موبایل</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" name="mobile" placeholder="Password">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">محل سکونت</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" name="address" placeholder="Password">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputEmail2">ایمیل</label>
                         <input type="email" class="form-control" name="mail" placeholder="jane.doe@example.com">
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-default">ذخیره</button>
                     </div>
                 </div>
             </form>
         </div>
{% endblock %}
